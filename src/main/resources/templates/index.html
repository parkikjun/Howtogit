<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<title>도서 대출 시스템(웹)</title>
</head>
<body>

	<div th:fragment="endGame">
		<h3>메인이벤트OR광고</h3>
		<div class="background">
		<section id="demos">
			<div class="row a">
				<div class="large-12 columns">
					<!-- owl-carousel 1 -->
					<div class="owl-carousel owl-theme d">
						
						<div class="item" th:each="book : ${lendingBooks}">
							<a th:href="'/cart/add/' + ${book.lending_book_id}">  
							<img style="height:90%" th:src="'http://cdn.imweb.me/thumbnail/' 
										+ ${book.lending_book_id} + '/' + ${book.isbn} + '.jpg'">
							</a>
							<h4 th:text="${book.book_name}">1</h4>
						</div>

					</div>
				</div>
			</div>
		</section>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				//jquery 시작!
				$('.d').owlCarousel({
					loop : true,
					margin : 10,
					autoplay : true, // 자동재생 여부
					autoplayTimeout : 4000, // 재생간격
					autoplayHoverPause : true, //마우스오버시 멈출지 여부
					responsive : {
						0 : {
							items : 1
						},
						600 : {
							items : 1
						},
						1000 : {
							items : 1
						},
						1600 : {
							items : 1
						}
					}
				});
			});
		</script>
		<br> <br> <br>
		<h1>이번 주 추천 카페</h1>
		<section id="demos2">
			<div class="row">
				<div class="large-12 columns">
					<!-- owl-carousel 2 -->
					<div class="owl-carousel owl-theme x">
						<div class="item2" th:each="book : ${lendingBooks}">
							<a th:href="'/cart/add/' + ${book.lending_book_id}"> 
							<img th:src="'http://cdn.imweb.me/thumbnail/' 
										+ ${book.lending_book_id} + '/' + ${book.isbn} + '.jpg'">
							</a>

							<h4 th:text="${book.book_name}">1</h4>
						</div>

					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript">
			$(document).ready(function() {
				//jquery 시작!
				$('.x').owlCarousel({
					loop : true,
					margin : 10,
					nav : true,
					autoplay : true, // 자동재생 여부
					autoplayTimeout : 1800, // 재생간격
					autoplayHoverPause : true, //마우스오버시 멈출지 여부
					responsive : {
						0 : {
							items : 1
						},
						600 : {
							items : 3
						},
						1000 : {
							items : 5
						},
						1600 : {
							items : 7
						}
					}
				});
			});
		</script>
		<br>
		<br>
		<br>
		<hr align="center" style="border: solid 5px #976E3E; width: 10%;">
		<h3>오늘의 리뷰</h3>
		<div class="goods-list">
			<div class="list-wrapper clearfix">
				<div th:each="cafeList : ${cafeList}" class="item"
					id="tag_search_item">
					<!-- 카페 이미지 -->
					<div class="thumb">
					<a th:href="'/cafe/cafeView/'+ ${cafeList.cafeId}"> <img
						th:src="'/image/'+ ${cafeList.cafeId} +'/'+ ${cafeList.cafe_image}">
					</a>
					</div>
					<!-- 카페이름 -->
					<a th:href="'/cafe/cafeView/'+ ${cafeList.cafeId}">
						<p th:text="${cafeList.cafe_name}" class="name">벌툰카페</p>
					</a>					
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
