<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join</title>
<link rel="stylesheet" type="text/css" href="/css/join.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<section class="section">
		<h1>회원 가입</h1>
		<form action="/joinMember" method="POST">
			<input type="text" placeholder="ID" name="id" class="value"><br>
			<input type="password" placeholder="비밀번호" name="pw" class="value"><br>
			<input type="password" placeholder="비밀번호 확인" name="pwCheck"
				class="value"><br> <input type="text" placeholder="이름"
				name="name" class="value"><br> <input type="text"
				placeholder="E-Mail" name="mail" class="mail">@ <select
				name="domain" class="domain">
				<option value="Gmail.com">Gmail.com</option>
				<option value="naver.com">naver.com</option>
			</select> <input type="button" value="인증" class="sendMail"> <br>
			<section class="check-section">
				<input type="text" placeholder="인증 키 입력" style="display: none;"
					class="compare"><span class="compare-text"
					style="display: none">불일치</span>
			</section>
			<input type="radio" name="sex" value="남성" checked>남성 <input
				type="radio" name="sex" value="여성">여성 <br> <input
				type="submit" value="가입"> <input type="button" value="취소"
				onclick="location.href='login'" style="margin-left: 20px">
		</form>
		<input type="button" value="check" class="cehcksession">
	</section>
</body>
<script src="/script/join.js"></script>
</html>
